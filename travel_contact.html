<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <style>
    body{
        text-align: center;
    }
    /* Un peu de style de base à des fins de démonstration */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Faites vous plaisir</h1>
    <ul>
      <li><a href="./travel_recommendation.html" id="home">Accueil </a></li>

      </li>

    </ul>
    </nav>
  <h1>Contactez-nous</h1>
  <p>N'hésitez pas à nous contacter pour en savoir plus sur votre destination de rêve!</p>

  <form id="contactForm">
    <div>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Soumettre</button>
  </form>
  <script>
    function thankyou(){
        alert('Merci de nous avoir contactés ! Nous vous répondrons très rapidement')
    }
  </script>
